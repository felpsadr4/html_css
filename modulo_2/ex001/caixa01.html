<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <!--Ordem: topo, direita, baixo, esquerda-->
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: lightgray;
            outline: 5px dashed darkolivegreen;
            margin: 20px auto 40px auto;
            border: 10px solid darkslategray;
            padding: 10px 10px 10px 10px
        }
        a{
            padding: 10px;
            border-width: 10px;
            border-style: solid;
            border-color: lightslategray;
        }
       
    </style>

</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>    
</body>
</html>
