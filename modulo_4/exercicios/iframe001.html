<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Tamanho padrão do iframe 300x150-->

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto"> 
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar.</p>

    <p>O site do 
        <iframe src="https://www.google.com" frameborder="0">
        <a href="https://www.google.com" target="_blank"></a>
        </iframe>
    também é muito legal pena que não funciona dentro do iframe</p>


    </p>
</body>
</html>
