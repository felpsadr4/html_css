<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: gray;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
    <title>Primeira Tabela</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>









    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW (tr) = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA(td) = dado de tabela
    -->














    <!--NÃO É NECESSÁRIO O USO DE FECHAMENTO DE TAGS PARA <tr> e <td> -->

    <!--SE A HIERARQUIA NÃO FOR OBEDECIDA OS DADOS APARECERÃO OU ANTES OU DEPOIS DE SUA TABELA    /(CUIDADO)\ -->









    

    <table>
        <tr><!--Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        
        <tr><!--Segunda linha-->
            <td class="dado">A2
            <td>B2
            <td>C2
        
        <tr class="linha"><!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr>
            <td>A6</td>
        </tr>

    </table>
</body>
</html>
